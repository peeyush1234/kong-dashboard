<div class="container">
    <h3 class="header">{{title}}</h3>

    <div class="row">
        <div class="col s5">
            <div class="card-panel teal lighten-2">
                <h5 class="white-text">
                    <i class="material-icons small">highlight</i>
                    What's an Service?
                </h5>
                <p class="white-text">
                    {{ schema.description }}
                </p>
                <p class="white-text">
                    <a href="{{ schema.documentation }}" target="_blank">Official Kong documentation.</a>
                </p>
            </div>
        </div>
        <form name="addService" class="col s7" ng-submit="save()">
            <object-properties
              schema="schema"
              object="service"
              errors="errors"
              ></object-properties>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="waves-effect waves-light btn right">
                        {{action}}
                    </button>
                </div>
            </div>
            <input type="hidden" ng-model="service.id" value="{{service.id}}" />
        </form>
    </div>
</div>
