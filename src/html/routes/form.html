<div class="container">
    <h3 class="header">{{title}}</h3>
    <div class="row">
        <div class="col s5">
            <div class="card-panel teal lighten-2">
                <h5 class="white-text">
                    <i class="material-icons small">highlight</i>
                    What's an Route?
                </h5>
                <p class="white-text">
                    {{ schema.description }}
                </p>
                <p class="white-text">
                    <a href="{{ schema.documentation }}" target="_blank">Official Kong documentation.</a>
                </p>
            </div>
        </div>
        <form name="addRoute" class="col s7" ng-submit="save()">
            <object-properties
              schema="schema"
              object="route"
              errors="errors"
              ></object-properties>
            <div class="row">
            <div class="input-field col s12">
                <label class="active">Service Id</label>
                <select materialize-select required
                        ng-model="route.service.id"
                        ng-options="service.id as service.id for service in services.data"
                        >
                </select>
                <app-field-error error="error.service"></app-field-error>
            </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="waves-effect waves-light btn right">
                        {{action}}
                    </button>
                </div>
            </div>
            <input type="hidden" ng-model="route.id" value="{{route.id}}" />
        </form>
    </div>
</div>
